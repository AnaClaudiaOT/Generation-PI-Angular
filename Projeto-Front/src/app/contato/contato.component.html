<div class="container mt-3 mb-5">

    <div class="row d-flex justify-content-center align-items-center">
        <!-- Form -->
        <div class="col-md-7 mt-3">
            <h1>Entre em contato conosco</h1>
            <p class="texto-apoio">Algum problema ou sugestão? Escreva aqui e responderemos em breve!</p>
            <form class="w-100">
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="inputEmail">
                    <small id="emailHelp" class="form-text text-muted">Nós nunca iremos compartilhar seu e-mail com
                        algúem.</small>
                </div>
                <div class="form-group">
                    <label for="inputTextArea">Mensagem</label>
                    <textarea class="form-control" name="inputTextArea" id="inputTextArea" rows="7"></textarea>
                </div>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Enviar</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Tudo certo!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Recebemos sua mensagem, muito obrigado!</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="col-md-5">
            <img src="../../assets/img/contato-imagem.png" class="img-fluid" alt="Imagem ilustrando a equipe">
        </div>

</div>
