<div class="container-fluid">

  <div class="row d-flex justify-content-center mt-3">
    <div class="col-md-6">
      <label for="exampleInputEmail1">Tema</label>
      <div class="input-group mb-3">
        <select class="custom-select" id="inputGroupSelect01" [(ngModel)]='idTema' (change)='findByIdTema()'>
          <option *ngFor='let item of listaTemas' value={{item.id}}>
            {{item.nome}}
          </option>
        </select>
        
      </div>

    </div>

  </div>
  <form class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Título</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]='postagem.titulo'>
        
      </div>


      <div class="form-group">
        <label for="exampleFormControlTextarea1">Descrição</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" [(ngModel)]='postagem.conteudo'></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Referência</label>
        <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]='postagem.referencia'>
        <small id="emailHelp" class="form-text text-muted">Informe sua fonte de pesquisa - Cole aqui seu link!</small>
      </div>
      <button type="submit" class="btn btn-primary" (click)='publicar()'>Publicar</button>
      <hr>
    </div>  
  </form>
  
  <div class="row d-flex justify-content-center mt-3 mb-5">
    <div class="col-md-8">

      <div class="card" *ngFor='let item of listaPostagens'>
        <div class="card-header">
          {{item.usuario.nomeCompleto}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{item.titulo}}</h5>
          <p class="card-text">{{item.conteudo}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
